<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<style>
	.velicina{
		width: 300px;
		height: 300px;
	}
    .yellowDiv{
		background-color:yellow;
		margin: 10px 0 0 0;
		height:50px;
    }
    .redDiv{
		background-color:red;
		margin: 10px 0 0 0;
		height:100px;
		width: 100px;
    }
	.pinkDiv{
		background-color: pink;
	}
	.highlight{
		background-color: grey;
	}
	</style>
</head>
<body>
	<h1 class="bojanje">jQuery css() method</h1>

	<div id="myDiv" class="yellowDiv">
		<p>NIJE TI OVO PARGRAF MAJMUNE</p>
	</div>
	
	<div id="para" class="redDiv">
		<p>NIJE TI OVO DRUGI PARAGRAF.</p>
	</div>
	
	<div>
		<p>ovo nije treci</p>
	</div>
	
	<ul>
	  <li>This is some text in a list.</li>
	  <li>This is a note about it.</li>
	  <li>This is another note about it.</li>
	</ul>

<script>
    $(document).ready(function(){
        document.getElementsByClassName("bojanje")[0].style.color = "red";
        $('.bojanje').css('color','green')
        $('.bojanje').css({
            'background-color':'yellow',
            'border':'1px solid pink'
        })
        $('.bojanje').addClass('velicina')

        $('#myDiv').css('border','1px solid black')
        $('#myDiv').css({
            'border':'1px solid black',
            'background-color':'green',
            'width':'300px'
        });
    })

</script>
</body>
</html>
