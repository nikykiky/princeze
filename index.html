<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen'>
    <style>
        .povecano {
            font-size: larger;
            font-style: italic;
        }

        body {
            text-align: right;
            background-color: rgb(148, 176, 173);
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend> OSOBNI PODACI </legend>

            <label for="ime" class="povecano"> Unesi ime : </label>
            <input type="text" maxlength="30" placeholder="ime" id="ime" required></input>
            <br><br>

            <label for="prezime" class="povecano"> Unesi prezime : </label>
            <input type="text" maxlength="50" placeholder="prezime" id="prezime" required></input>
            <br><br>

            <label for="mail" class="povecano"> Unesi email adresu : </label>
            <input type="email" id="mail" required></input>
            <br><br>

            <label for="kime" class="povecano"> Unesi korisničko ime : </label>
            <input type="text" minlength="6" maxlength="15" id="kime" required></input>
            <br><br>

            <label for="loz" class="povecano"> Lozinka </label>
            <input type="password" id="loz" minlength="8" maxlength="8" required></input>
            <br><br>

            <label for="ploz" class="povecano"> Potvrda lozinke </label>
            <input type="password" id="ploz" minlength="8" maxlength="8" required></input>
            <br><br>

            Spol:
            <br>
            <label for="musko">
                <input type="radio" id="musko" name="spol"> Muško
            </label>
            <br>
            <label for="zensko">
                <input type="radio" id="zensko" name="spol"> Žensko
            </label>
            <br>
            <label for="ostalo">
                <input type="radio" id="ostalo" name="spol"> Ostalo
            </label>
            <br><br>

            Datum rođenja :
            <label for="datumr">
                <input type="date" max="2006-12-31" id="datumr">
            </label>
            <br><br>

            <label for="tel"> Telefon </label>
            <input type="tel" id="tel" placeholder="+385 91-123-1234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br><br>

            Odabir države:
            <input list="drzave">
            <datalist id="drzave">
                <option> Hrvatska </option>
                <option> Nigerija </option>
                <option> Njemačka </option>
                <option> Slovenija </option>
                <option> Francuska </option>
            </datalist>
            <br><br>

            Način komunikacije :
            <br>
            <label for="email">
                <input type="checkbox" id="email"> Email
            </label>
            <br>
            <label for="sms">
                <input type="checkbox" id="sms"> SMS
            </label>
            <br>
            <label for="telefon">
                <input type="checkbox" id="telefon"> Telefon
            </label>
            <br>
            <label for="pos">
                <input type="checkbox" id="pos"> Pošta
            </label>
            <br><br>

            Životopis
            <input type="file">
            <br><br>
            <label for="txtarea"> Kratka biografija : </label><br />
            <textarea name="txtarea" id="txtarea" maxlength="500"> Maksimalno 500 znakova. </textarea>
            <br><br>
            <input type="hidden" name="skriveniID" value="3156">
            <br><br>
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
